<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

     <!-- CSS file -->
     <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- fontawesome -->
      
      <link rel="stylesheet" href="fontawesome/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <title>To-do List</title>
  </head>
  <body>
      <div class="container c">
            <div class="row r">
              <div class="intro col-12">
                  <h1>Work To-Dos</h1>
              </div>
              <div class="border1"></div>
            </div>


            <div class="row r" >
                <div class="hlpText col-12" >
                    <p id="first">
                        Enter text into the input field to add items to your to do list:
                    </p>
                    <p id="second">
                        Click the item to mark it as complete.
                    </p>
                    <p id="third">
                        Click the "X" to remove the item from the list.
                    </p>
                </div>
            </div>
            <div class="row r">
                   <div class="col-12">
                       <input type="text" id="userInput" placeholder="New item......"name="userInput" maxlength="27">
                       <button id="btn">Add</button>
                   </div>
            </div>
            <!-- Empty List -->
            <div class="row r">
                    <div class="listitems col-12">
                        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

                        </ul>
                    </div>
            </div>
      </div>
